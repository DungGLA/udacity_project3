language: node_js

node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed dunggla2304/udagram-api-feed:latest
  - docker tag udagram-api-user dunggla2304/udagram-api-user:latest
  - docker tag udagram-frontend dunggla2304/udagram-frontend:latest
  - docker tag reverseproxy dunggla2304/reverseproxy:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push dunggla2304/udagram-api-feed
  - docker push dunggla2304/udagram-api-user
  - docker push dunggla2304/udagram-frontend
  - docker push dunggla2304/reverseproxy
